<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search BooK</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
        <header class="sticky top-0 z-50">
            <div class="navbar bg-blue-300 p-3">
                <div class="flex-1">
                  <img class="w-10 h-10 mr-1" src="https://icon-library.com/images/library-icon-png/library-icon-png-25.jpg" alt="">
                  <button class="normal-case text-2xl font-bold text-gray-800">Library</button>
                </div>
                <div class="flex-none gap-2">
                    <div class="form-control">
                        <div class="input-group">
                          <input id="book-field" type="text" placeholder="Searchâ€¦" class="input input-bordered" />
                          <button onclick="searchBook()" class="btn btn-square">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                          </button>
                        </div>
                      </div>
                </div>
            </div>
        </header>
    
    <main class="container mx-auto my-10">

        <!-- slider start -->

        <section class="my-10">
          <div class="carousel rounded-box h-96">
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=990&q=80" alt="Burger" />
            </div> 
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1465929639680-64ee080eb3ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Burger" />
            </div> 
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Burger" />
            </div> 
          </div>
        </section>


        <!-- slider end -->


        <section>
          <h1 id="found-book" class="text-5xl font-bold text-center text-orange-700 mb-10">Our Latest Book
          </h1>
        </section>
        <!-- spinner -->
        <section class="flex justify-center items-center">
          <div id="loader" class="hidden p-10">
            <button class="btn loading bg-white text-black border-0">loading, please wait</button>
          </div>
        </section>
        <!-- book list -->
        <section id="display">
            <div id="books-container" class="grid grid-cols-3 gap-4">
                  
            </div>

            <!-- show all -->
            <div id="show-all" class="text-center mt-5 hidden">
              <button id="btn-show-all" class="btn btn-secondary">Show All</button>
            </div>

            <!-- search not found -->
          <div id="no-book" class="alert alert-warning hidden">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
              <span>Warning: No Book Found. Please try a new search.</span>
            </div>
          </div>
        </section>

        <!-- modal -->
        <section>
          <input type="checkbox" id="my-modal-4" class="modal-toggle" />
          <label for="my-modal-4" class="modal cursor-pointer">
            <label id="author-details" class="modal-box relative" for="">
              
            </label>
          </label>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
